<header class="l-header">
  <p class="header-logo">ATLAS DIVIN</p>
  <nav class="header-nav">
    <ul class="header-text">
      <li>Mes favoris</li>
      <li>Dieu du jour</li>
      <li>Dieux populaires</li>
    </ul>
    <button
      type="button"
      id="dark-mode-btn"
      class="header-switch-mode-btn header-dark header-button"
    >
      <img src="./image/icon/moon.svg" alt="moon croissant" />
    </button>
    <button
      type="button"
      id="light-mode-btn"
      class="header-switch-mode-btn header-light header-button"
    >
      <img src="./image/icon/sun.svg" alt="sun" />
    </button>
  </nav>
</header>
